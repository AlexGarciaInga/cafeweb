<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal | Café</title>
    <link rel="shortcut icon" href="img/icon_cafe.png">
    <style>
        table{
            border-collapse: collapse;
            width: 40%;
            margin: auto;
        }

        table, td, th{
            border: none;
        }
        th img, th figcaption {
            display: block;
            margin: 0 auto;
        }
        th figcaption {
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Telefono: 789-6525</td>
            
        </tr>
        <tr>
            <!--Banner Publicitario-->
            <td><img src="img/cofe.jpg" width="1000px"></td>
        </tr>
        <tr>
            <td style="text-align: center; font-size: 24px;">Producto</td>
        </tr>
    </table>
    
    <!--Tabla de pedido-->
    <table>
        <caption style="margin-bottom: 20px;margin-top: 20px;">Lorem ipsum dolor sit amet consectetur 
            adipisicing elit. Quod tempore voluptatibus, sed eius debitis a adipisci optio 
            reiciendis pariatur ex.</caption>
        
        <thead>
            <tr>
                <th>
                    <img src="img/americano.png" width="150px">
                    <figcaption>Café Americano</figcaption>
                </th>

                <th>
                    <img src="img/capuchino.png" width="150px">
                    <figcaption>Café Capuchino</figcaption>
                </th>

                <th>
                    <img src="img/cortado.png" width="100px">
                    <figcaption>Café Cortado</figcaption>
                </th>

                <th>
                    <img src="img/machiato.png" width="100px">
                    <figcaption>Café Machiato</figcaption>
                </th>
            </tr>        
        </thead>
    </table>
</body>
</html>
